{% extends "base2.html" %} 
{% block body %}

<h2>Available Book</h2>
<br>
<center>
    <form action="{% url 'viewbook' %}" method="get">
        <input name="q"  placeholder="Search...">
        <button type="submit">Search</button>
    </form>
</center>
<br><br>
<div class="grid-container">
    {% for book in books %}
    <div class="card">
        <img src="{{book.ImageLink}}" style=  "  width:200px;
            height:200px;">
        <h1>{{book.name}}</h1>
        <p class="price">{{book.author}}</p>
        <p>Some text about the jeans. Super slim and comfy lorem ipsum lorem jeansum. Lorem jeamsun denim lorem jeansum.</p>
        <a href="{% url 'book_details' book.id %}">
            <p><button>Check Details</button></p>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
