{% extends "base.html" %} 
{% block body %}
<br>
{% block title %}Book Details{% endblock %}
<style>


   .spacer > * ~ * {
   margin-top: 8px;
   }
   .products {
   margin: 1.1rem auto;
   }
   .products_item {
   border: 2px solid #f0f0f0;
   box-shadow: 2px 2px 8px #f0f0f0;
   margin: inherit;
   padding: 12px;
   width: 380px;
   overflow: hidden;
   border-radius: 4px;
   background-color: #ffffff;
   }
   .products_item_label {
   color: #2b2b2b;
   }

.ff {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}
.ff:hover {
  opacity: 0.7;
}

</style>
<br> <br>
<section class="products">
   <div class="products_item spacer">
   <div class="product_item_image">
      <img src="{{b.ImageLink}}" style=  "  width:400px;
      height:300px;">
   </div>
   <div class="products_item_label">
      <h3>{{b.name}}</h3>
      <h4>By {{b.author}}</h4>
      <h5>Donated By: {{b.user}}</h5>
      <h5>Book id: {{b.id}}</h5>
      {%if request.user == b.user%}
      <p><button class="ff"><i class="fa fa-envelope"></i> Youre the owner of this Book</button></p>
      {%else %}
      <a href="{% url 'lend' b.id %}">
         <p><button class="ff"><i class="fa  fa-handshake-o"></i> Lend This Book</button></p>
      </a>
      {%endif%}
   </div>
</section>
{% endblock %}
