<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonateBook</title>
</head>
<body>
  <center>
    <h2>DonateBook</h2>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}
    <form action="{% url 'donatebook' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <input
            autofocus
            class="form-control"
            type="text"
            name="bookname"
            placeholder="bookname"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            name="author"
            placeholder="author"
          />
        </div>
        <input class="btn btn-primary" type="submit" value="donatebook" />
      </form>
      <a class="nav-link" href="{% url 'viewbook' %}">View all book</a>
    </center>

</body>
</html>
