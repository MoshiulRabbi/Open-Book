{% extends "base2.html" %} 
{% block body %}

<h2>Product List</h2>
<br>
<br><br>
<div class="grid-container">
    {% for item in products %}
    <div class="card">
        <img src="{{item.image}}" style=  "  width:200px;
            height:200px;">
        <h1>{{item.name}}</h1>
        <p class="price">{{item.price}} $</p>
        <p>{{item.detail}}</p>
        <a href="#">
            <p><button>Add to Cart</button></p>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
